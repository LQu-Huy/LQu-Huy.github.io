      <img id="mainImage" src="img/111026534_p0.jpg" alt="" style="width: 100%; height: 100%;"></div>
        
      
      

        <div class="inf">

        <div class="sphare"  onclick="moveRectangle()">
            <div class="setting" style="bottom: 25px; right: 6px"></div>
            <div class="setting" style="bottom: 17px; right: 6px"></div>
            <div class="setting" style="bottom: 8px; right: 6px"></div>
        </div>
        
        <div class="circle-container">
          <div class="circle" onclick="changeImage('img/113870734_p0.jpg')"></div>
          <div class="circle" onclick="changeImage('img/a1.png')"></div>
          <div class="circle" onclick="changeImage('img/giphy (4).gif')"></div>
          <div class="circle" onclick="changeImage('img/giphy (5).gif')"></div>
        </div>
        
        </div>


    
<script>

    function toggleAdditionalContent(element) {
        var additionalContent = element.nextElementSibling;
        additionalContent.style.display = additionalContent.style.display === "none" ? "block" : "none";
    } 
    var inf = document.querySelector('.inf');
    var movingIn = false; 
    function moveRectangle() {
      if (!movingIn) {
          inf.style.left = '0.1%'; 
      } else {
          inf.style.left = '-20%';
      }
      movingIn = !movingIn; 
  }


  // Hàm thay đổi hình ảnh khi click vào hình tròn
  function changeImage(imageUrl) {
    var imageElement = document.getElementById("mainImage");
    imageElement.src = imageUrl;
  }
    
</script>
</body>
